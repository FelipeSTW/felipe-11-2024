<div class="detalle-pokemon">
    <div v-if="error" class="error-mensaje">
      {{ error }}
    </div>
  
    <div v-else-if="cargando" class="cargando">
      Cargando información del Pokémon...
    </div>
  
    <template v-else-if="pokemon">
      <div class="encabezado">
        <h1 class="titulo">
          {{ pokemon.nombre }}
          <span class="numero">#{{ pokemon.id.toString().padStart(3, '0') }}</span>
        </h1>
        <ReproductorSonido
          :url-sonido="pokemon.sonidos.ultimo"
          :nombre-pokemon="pokemon.nombre"
        />
      </div>
  
      <div class="contenido-principal">
        <div class="imagen-contenedor">
          <img 
            :src="pokemon.imagenes.otros['official-artwork'].frontal_defecto"
            :alt="pokemon.nombre"
            class="imagen-pokemon"
          />
        </div>
  
        <div class="info-contenedor">
          <div class="tipos">
            <span 
              v-for="tipo in pokemon.tipos" 
              :key="tipo.tipo.nombre"
              class="tipo-badge"
              :class="tipo.tipo.nombre"
            >
              {{ tipo.tipo.nombre }}
            </span>
          </div>
  
          <div class="medidas">
            <div class="medida">
              <span class="etiqueta">Altura</span>
              <span class="valor">{{ pokemon.altura / 10 }}m</span>
            </div>
            <div class="medida">
              <span class="etiqueta">Peso</span>
              <span class="valor">{{ pokemon.peso / 10 }}kg</span>
            </div>
          </div>
  
          <p class="descripcion">{{ obtenerDescripcion() }}</p>
  
          <EstadisticasPokemon :estadisticas="pokemon.estadisticas" />
        </div>
      </div>
  
      <div class="seccion-evoluciones">
        <h2 class="subtitulo">Cadena evolutiva</h2>
        <CadenaEvolutiva 
          v-if="especie"
          :url-cadena-evolutiva="especie.evolution_chain.url"
        />
      </div>
    </template>
  </div>
