<div class="lista-pokemon">
  <div v-if="error" class="error-mensaje">
    {{ error }}
  </div>
  
  <div v-else class="contenedor-lista">
    <div class="grid-pokemon">
      <TarjetaPokemon
        v-for="pokemon in pokemonList"
        :key="pokemon.id"
        :pokemon="pokemon"
        :modo-seleccion="true"
        @seleccionar="seleccionarPokemon"
      />
    </div>
    <div v-if="cargando" class="loader">
      Cargando más Pokémon...
    </div>
  </div>
</div>
