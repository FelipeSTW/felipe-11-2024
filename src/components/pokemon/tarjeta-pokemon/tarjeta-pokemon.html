<div 
class="tarjeta-pokemon"
:class="{
  'seleccionable': puedeSerSeleccionado,
  'en-equipo': estaEnEquipo
}"
@click="manejarClick"
>
<img 
  :src="pokemon.sprites.other['official-artwork'].front_default" 
  :alt="pokemon.name"
  class="imagen-pokemon"
/>
<div class="info-pokemon">
  <h3 class="nombre-pokemon">{{ pokemon.name }}</h3>
  <div class="tipos-pokemon">
    <span 
      v-for="tipo in pokemon.types" 
      :key="tipo.slot"
      class="tipo-badge"
      :class="tipo.type.name"
    >
      {{ tipo.type.name }}
    </span>
  </div>
</div>
</div>
