<div class="vista-pokemon">
  <div class="encabezado">
    <button @click="navegarAEquipo" class="boton-regresar">← Volver al equipo</button>
  </div>

  <div class="contenido-principal">
    <div v-if="error" class="error-mensaje">{{ error }}. Por favor, intenta nuevamente o verifica tu conexión a internet.</div>
    <div v-else-if="cargando" class="cargando">Cargando...</div>
    <template v-else>
      <DetallePokemon 
        :pokemon="pokemon" 
        :especie="especie" 
        :obtener-descripcion="obtenerDescripcionEspanol" 
      />
    </template>
  </div>
</div>
